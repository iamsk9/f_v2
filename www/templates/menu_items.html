<ion-view view-title="Menu">
  <ion-content><br>
    <div class="list card">
  <div ng-repeat="list_item in list_items">
    <div ng-if="list_item.cat_id == my_cat">
      <div class="item item-body">
        <img class="full-image" src={{list_item.filename}}>
        <center>{{list_item.item_name}}</center>
        <div class="cost">
          RS.{{list_item.cost}}
        </div>
        <div class="rating">
          {{list_item.rating}}
        </div><br>
          <div class="add_cart">
          <ion-checkbox class="checkbox-positive" ng-click="clicked(list_item.item_id)">Add to Cart</ion-checkbox>
          </div>
      </div>
      </div>
      </div>
    </div>
    <center><button class="button button-positive" ng-click="place_order()">
      Place Order
  </button></center>
  </ion-content>
</ion-view>
