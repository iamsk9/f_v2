<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left" >
        <button class="button button-icon button-clear ion-navicon" id="but" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
      <input type="image" src="img/offer.png" name="image" width="36px" height="36px" ng-show="isLogin" ng-click="gotoOffers()">
              <a class="button button-icon button-clear ion-android-cart" ng-show="isLogin" ng-click="goCheckout()" style="float:right;color:white;padding-top:5%;padding-right:5%;size:4px;background:transparent;border:none"></a>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable bar-assertive">
      <h1 id="menuvalue" class="title">F & V</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <div ng-show="isInitial">
          <ion-item menu-close href="#/app/login">
            Login
          </ion-item>
          <ion-item menu-close href="#/app/register">
            Register
          </ion-item>
        </div>
        <div ng-show="isLogin">
           <ion-item menu-close href="#/app/allitems">
            All Items
          </ion-item>
          <ion-item menu-close href="#/app/categories">
            Category
          </ion-item>
          <ion-item menu-close href="#/app/menu_items">
            Menu
          </ion-item>
          <ion-item menu-close href="#/app/offers">
            Offers
          </ion-item>
          <ion-item menu-close href="#/app/checkout">
            Checkout
          </ion-item>
          <ion-item menu-close ng-click="vm.logout()">
            Logout
          </ion-item>
        </div>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
