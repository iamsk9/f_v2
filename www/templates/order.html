<ion-view view-title="Order Destination" style="background: url(img/background.png)">
  <ion-content padding="true"><br><br><br>
    <center><h2 style="color:white">Order Destination</h2></center><br><br>
    <div class="list">
      <center><div>
        <div class="inner-addon left-addon">
          <i class="glyphicon glyphicon-user" style="color:white"></i>
      <input type="text" ng-model="object.name" placeholder="Name">
    </div><br>
    <div class="inner-addon left-addon">
      <i class="glyphicon glyphicon-envelope" style="color:white"></i>
      <input type="text" ng-model="object.email" placeholder="Email">
        </div><br>
        <div class="inner-addon left-addon">
      <i class="glyphicon glyphicon-phone" style="color:white"></i>
      <input type="text" placeholder="Mobile" ng-model="object.phoneno">
        </div><br>
        <div class="inner-addon left-addon">
          <i class="glyphicon glyphicon-envelope" style="color:white"></i>
      <input type="text" placeholder="Your Address" ng-model="object.address"><br></div></center>
    <center>
    </div><br>
    <center><button  class="button button-positive" id="sub" ng-click="order()">
        Order
    </button></center>
    </div>
  </ion-content>
</ion-view>
